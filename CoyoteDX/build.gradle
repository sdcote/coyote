defaultTasks 'clean', 'build', 'publish', 'installDist'
group = 'coyote'
mainClassName = 'coyote.loader.BootStrap'
archivesBaseName = 'cdx'
version = '0.9.0'

ext {
	title = 'Coyote Data eXchange Framework & Toolkit'
	provider = 'Coyote Systems'
	junitVersion = '4.12'
	loaderVersion = '0.11.0'
	vaultVersion = '0.0.6'
}
dependencies {
	compile "coyote:loader:$loaderVersion"
	compile "coyote:coyotevault:$vaultVersion"
	testCompile "junit:junit:$junitVersion"
}

jar {
    manifest {
		attributes  'Implementation-Title' : "$title",
		'Provider' : "$provider",
		'Main-Class' : "$mainClassName",
		'Implementation-Version' : version
	}
	from {
		configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } 
	}{
		exclude "META-INF/*.RSA"
	}
}
